<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prot√≥tipo Clic</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	
	<link rel="stylesheet" href="style/main.css">
</head>

<body>
	
	<a href="" class="menu">
		<img src="images/menu.png" alt="">
	</a>
	
	<ul class="navigator">
		<li><a href="javascript:;" data-top="1560">Esportes</a></li>
		<li><a href="javascript:;" data-top="3430">Entretenimento</a></li>
		<li><a href="javascript:;" data-top="4750">Lifestyle</a></li>
		<li><a href="javascript:;" data-top="5825">Humor</a></li>
	</ul>

	<div class="wrapper">
		<div class="content">
			<img src="images/base.jpg" alt="Imagem">
		</div>
	</div>
	<script>
		!function() {
			'use strict';

			var memory = false;
			var navigator = '.navigator';
			var state = false;

			var check = function() {
//				requestAnimationFrame(check);
				setTimeout(check, 500);

				state = window.scrollY > 100;

				if (memory != state) {
					memory = state;

					if (state) {
						navigator.classList.add('active');
					} else {
						navigator.classList.remove('active');
					}
				}
			};

			var main = function() {
				navigator = document.querySelector(navigator);
				
				check();
				
				$('.navigator a').on('click', function () {
					var el = $(this);
					$('.content').addClass('transit');
					
					$('.content').on('webkitTransitionEnd transitionend oTransitionEnd otransitionend', function () {
						window.scrollTo(0, el.data('top'));
						$('.content').removeClass('transit');
					});	
					
					
				});
				
				
			};

			document.addEventListener('DOMContentLoaded', main);
		}();
	</script>
</body>
</html>
